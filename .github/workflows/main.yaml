name: Build & Deploy Spring app
on:
  push:
    branches:
      - master
jobs:
  build-deploy:
    name: Build & Deploy Spring boot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: 8

#      - name: Unit Tests
#        run: mvn -B test --file pom.xml

      - name: Build the app
        run:
          mvn clean install
          -B package --file pom.xml

