name: Build & Deploy Spring app
on:
  push:
    branches:
      - master
jobs:
  build-deploy:
    name: Build & Deploy Spring boot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: 17

#      - name: Unit Tests
#        run: mvn -B test --file pom.xml

      - name: Build the app
        run:
          mvn clean install
          -B package --file pom.xml

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile
          push: false
          tags: ${{ secrets.DOCKER_HUB_USERNAME}}/spring-boot-quizchii:latest
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_HUB_USERNAME}}
          password: ${{secrets.DOCKER_HUB_ACCESS_TOKEN}}

      - name: Push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME}}/spring-boot-quizchii:latest

      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
           sudo docker stop quizchi-app || true
           sudo docker rm quizchi-app || true
           sudo docker pull ${{ secrets.DOCKER_HUB_USERNAME}}/spring-boot-quizchii:latest
           sudo docker run -d --name quizchi-app -p 80:8080 ${{ secrets.DOCKER_HUB_USERNAME}}/spring-boot-quizchii
            
